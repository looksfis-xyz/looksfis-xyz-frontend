<ion-view view-title="Log In">
  <ion-content class="padding">
    <img ng-src="img/logo.png">
    <div row="row responsive-sm">
      <form ng-submit="logIn()" class="col">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="text" ng-model="user.email" placeholder="Blank" ng-required="true">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Password</span>
          <input type="password" ng-model="user.password" placeholder="*****" ng-required="true">
        </label>
        <button class="button button-block button-positive" type="submit">Log In</button>
      </form>
      <a class="button button-small button-block button-positive" href="/#/sign-up">Sign Up</a>
    </div>
  </ion-content>
</ion-view>
